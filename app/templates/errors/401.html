{% extends 'base.html' %}

{% block content %}
    <main class="error-page">
        <h1 class="error-number">401</h1>
        <h3 class="page-error-sub">Unauthorized</h3>
        <span class="page-error-content">You were unauthorized to see this page as it is not publicly available.</span>
        <a href="{{ url_for('index') }}">
            <button class="error-back">HOME</button>
        </a>
    </main>
{% endblock %}
