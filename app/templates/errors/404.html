{% extends 'base.html' %}

{% block content %}
    <main class="error-page">
        <h1 class="error-number">404</h1>
        <h3 class="page-error-sub">Page not found</h3>
        <span class="page-error-content">The page you are looking for was moved, removed, renamed or might never existed.</span>
        <a href="{{ url_for('index') }}">
            <button class="error-back">HOME</button>
        </a>
    </main>
{% endblock %}
